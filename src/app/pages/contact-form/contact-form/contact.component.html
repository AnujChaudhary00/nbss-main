<h1 class="text-4xl md:hidden text-center text-black">Admission Enquiry</h1>

<div class="container flex justify-center mt-10 p-5 mx-auto">
    <div class="md:w-500  form-image relative hidden md:block ">
        <div class="md:absolute relative w-full h-full bg-black opacity-50 z-10"></div>
        <h1 class="text-5xl top-5 left-10 md:absolute relative text-white z-20">{{formName}}</h1>
        <img class="md:w-500 md:h-600" src="https://d18buiteds6yne.cloudfront.net/school-14.jpeg" alt="">
    </div>
    <form class="md:w-500 bg-secondary text-white px-8 py-5">
        <div class="flex flex-wrap -mx-3 mb-6">
          <div class="w-full md:w-1/2 px-3 mb-6 md:mb-0">
            <label class="block uppercase tracking-wide  text-xs font-bold mb-2" for="grid-first-name">
              First Name
            </label>
            <input class="appearance-none block w-full bg-gray-200  border rounded py-3 px-4 mb-3 leading-tight focus:outline-none focus:bg-white" id="grid-first-name" type="text" placeholder="John">
          </div>
          <div class="w-full md:w-1/2 px-3">
            <label class="block uppercase tracking-wide  text-xs font-bold mb-2" for="grid-last-name">
              Last Name
            </label>
            <input class="appearance-none block w-full bg-gray-200  border rounded py-3 px-4 leading-tight focus:outline-none focus:bg-white" id="grid-last-name" type="text" placeholder="Doe">
          </div>
        </div>
        <div class="flex flex-wrap -mx-3 mb-6">
          <div class="w-full px-3">
            <label class="block uppercase tracking-wide  text-xs font-bold mb-2" for="grid-email">
              Email
            </label>
            <input class="appearance-none block w-full bg-gray-200  border rounded py-3 px-4 mb-3 leading-tight focus:outline-none focus:bg-white" id="grid-email" type="email" placeholder="john.doe@example.com">
          </div>
        </div>
        <div class="flex flex-wrap -mx-3 mb-6">
          <div class="w-full px-3">
            <label class="block uppercase tracking-wide  text-xs font-bold mb-2" for="grid-message">
              Message
            </label>
            <textarea class=" no-resize appearance-none block w-full bg-gray-200  border rounded py-3 px-4 mb-3 leading-tight focus:outline-none focus:bg-white h-48 resize-none" id="grid-message"></textarea>
          </div>
        </div>
        <div class="md:flex md:items-center">
          <div class="md:w-1/3">
            <button class="shadow bg-white hover:bg-black focus:shadow-outline focus:outline-none hover:text-white text-black font-bold py-2 px-4 rounded" type="button">
              Send
            </button>
          </div>
          <div class="md:w-2/3"></div>
        </div>
      </form>
</div>
