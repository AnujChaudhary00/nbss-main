
<app-breadcrumbs></app-breadcrumbs> 
<div class="container p-5 bg-white mx-auto shadow my-10">
    <h1 class="text-5xl font-bold text-center m-10">Gallery</h1>
    <div class="flex md:flex-row flex-wrap justify-center gap-4 p-4">
        <div *ngFor="let image of gallery; let i = index" 
             class="overflow-hidden shadow-lg rounded-lg  md:w-100 md:h-100 h-50 w-50 cursor-pointer"
             (click)="selectedImage = image; showModal = true">
          <img [src]="image" alt="gallery image" class="md:h-100 md:w-100 w-50 h-50 rounded-md object-cover ">
        </div>
    </div>
        
      <!-- Modal -->
      <div class="fixed z-10 inset-0 overflow-y-auto" *ngIf="showModal">
        <div class="flex items-end justify-center min-h-screen pt-4 px-4 pb-20 text-center sm:block sm:p-0">
          <div class="fixed inset-0 transition-opacity" aria-hidden="true">
            <div class="absolute inset-0 bg-gray-500 opacity-75"></div>
          </div>
          <span class="hidden sm:inline-block sm:align-middle sm:h-screen" aria-hidden="true">&#8203;</span>
          <div class="inline-block align-bottom bg-white rounded-lg text-left overflow-hidden shadow-xl transform transition-all sm:my-8 sm:align-middle sm:max-w-lg sm:w-full">
            <div class="bg-white px-4 pt-5 pb-4 sm:p-6 sm:pb-4">
              <div class="sm:flex sm:items-start">
                <div class="mt-3 text-center sm:mt-0 sm:ml-4 sm:text-left">
                  <img [src]="selectedImage" alt="selected image" class="w-full h-full rounded-md object-cover max-w-lg mx-auto">
                </div>
              </div>
            </div>
            <div class="bg-gray-50 px-4 py-3 sm:px-6 sm:flex sm:flex-row-reverse">
              <button type="button" class="mt-3 w-full inline-flex justify-center rounded-md border border-transparent shadow-sm px-4 py-2 bg-red-600 text-base font-medium text-white hover:bg-red-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-red-500 sm:mt-0 sm:ml-3 sm:w-auto sm:text-sm" (click)="showModal = false">
                Close
              </button>
            </div>
          </div>
        </div>
      </div>
</div>
